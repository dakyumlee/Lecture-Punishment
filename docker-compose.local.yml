version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: heotaehoon-db-local
    environment:
      POSTGRES_DB: heotaehoon_dungeon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_local:
