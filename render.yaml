databases:
  - name: heotaehoon-db
    databaseName: heotaehoon_dungeon
    user: heotaehoon_user
    plan: free

services:
  - type: web
    name: heotaehoon-backend
    env: java
    buildCommand: cd backend && ./mvnw clean package -DskipTests
    startCommand: java -jar backend/target/*.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: heotaehoon-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: heotaehoon-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: heotaehoon-db
          property: password
