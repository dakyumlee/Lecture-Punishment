spring.application.name=heotaehoon-dungeon

spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/heotaehoon_local}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=${PORT:8080}
openai.api.key=${OPENAI_API_KEY:}
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

ai.service.url=${AI_SERVICE_URL:http://localhost:5000}
openai.model=${OPENAI_MODEL:gpt-4o-mini}
